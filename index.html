<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container nav-wrapper dp-flex jc-betw">
                <a href="">
                    <img class="logo" src="./img/spring-logo.svg" alt="Spring-logo">
                </a>
                <div id="navbar" class="navbar hide">
                    <div class="dp-flex jc-betw" id="dropdown">
                    </div>
                </div>
            </div>
        </nav>
        <nav class="nav-mobile-container ">
            <div class="nav-mobile" id="nav-mobile">
            </div>
        </nav>
        
        <div class="burger-menu">
            <div class="burger-line"></div>
        </div>
    </header>
    <section>
        <div class="info">
            <div class="container">
                <div class="info-headline">
                    <h1>Projects</h1>
                </div>
                <div class="info-text">
                    <span>
                        From configuration to security, web apps to big data — whatever the infrastructure needs of your
                        application may be, there is a Spring Project to help you build it. Start small and use just
                        what
                        you need—Spring is modular by design.
                    </span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <div class="container input-wrapper dp-flex">
                <h3>Let's Search some information!</h3>
                <input type="search" name="search" id="search">
            </div>
            <div class="nt-message hideBlock dp-flex" style="display: none;">There are no items!</div>
            <div class="card-wrapper dp-flex jc-betw">
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
